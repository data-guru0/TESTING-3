<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Prediction</title>
</head>
<body>
    <h2>Survival Prediction</h2>
    <form action="/predict" method="POST">
        <label for="Age">Age:</label><br>
        <input type="number" step="0.01" id="Age" name="Age" required><br><br>

        <label for="Fare">Fare:</label><br>
        <input type="number" step="0.01" id="Fare" name="Fare" required><br><br>

        <label for="Sex">Sex:</label><br>
        <select id="Sex" name="Sex" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select><br><br>

        <label for="Embarked">Embarked:</label><br>
        <select id="Embarked" name="Embarked" required>
            <option value="0">Cherbourg</option>
            <option value="1">Queenstown</option>
            <option value="2">Southampton</option>
        </select><br><br>

        <label for="Familysize">Family Size:</label><br>
        <input type="number" id="Familysize" name="Familysize" required><br><br>

        <label for="Isalone">Is Alone:</label><br>
        <select id="Isalone" name="Isalone" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="HasCabin">Has Cabin:</label><br>
        <select id="HasCabin" name="HasCabin" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="Title">Title:</label><br>
        <input type="number" id="Title" name="Title" required><br><br>

        <label for="Pclass_Fare">Pclass Fare:</label><br>
        <input type="number" step="0.01" id="Pclass_Fare" name="Pclass_Fare" required><br><br>

        <label for="Age_Fare">Age Fare:</label><br>
        <input type="number" step="0.01" id="Age_Fare" name="Age_Fare" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h3>Prediction Result:</h3>
    {% if prediction_text %}
        <p>{{ prediction_text }}</p>
    {% else %}
        <p>No prediction made yet.</p>
    {% endif %}
</body>
</html>
